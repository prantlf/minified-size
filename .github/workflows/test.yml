name: Test

on:
  push:
    branches:
    - master
  pull_request:
    types:
    - opened
    - reopened
    - synchronize

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - uses: pnpm/action-setup@v2.0.0
        with:
          version: '>=5'
          run_install: |
            - args: [--frozen-lockfile, --no-verify-store-integrity]
      - run: npm test
